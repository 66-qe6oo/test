<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>قهوة طوب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow-x: hidden;
      padding-top: 45px;
      touch-action: pan-y;
      overscroll-behavior: none;
    }

    body.no-zoom {
      touch-action: none;
      overflow: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background-color: #942424;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transform: translateX(100%);
    }

    .top-bar-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .top-bar-content img {
      height: 24px;
      width: auto;
    }

    .top-bar-content span {
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .slide-in-left {
      animation: slideInLeft 0.6s ease-out forwards;
    }

    @keyframes slideInLeft {
      from { transform: translateX(100%); }
      to { transform: translateX(0%); }
    }

    .slide-in-right {
      animation: slideInRight 0.6s ease-out forwards;
    }

    @keyframes slideInRight {
      from { transform: translateX(-100%); }
      to { transform: translateX(0%); }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: calc(50% - 10px);
      height: auto;
      cursor: pointer;
      border: 4px solid white;
      box-sizing: border-box;
    }

    #fullscreenViewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 1);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: auto;
      touch-action: auto;
      cursor: grab;
    }

    #fullscreenViewer img {
      display: block;
      transform-origin: center center;
      max-width: none;
      max-height: none;
    }

    #fullscreenViewer button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #942424;
      color: black;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 10001;
    }
  </style>
</head>
<body>

  <div class="top-bar" id="topBar">
    <div class="top-bar-content">
      <img src="tap.png" alt="اضغط">
      <span>يُرجى النقر على الصورة المختارة لعرضها</span>
    </div>
  </div>

  <div class="gallery">
    <img src="1.jpg" alt="صورة 1" onclick="openFullscreen(this.src)">
    <img src="2.jpg" alt="صورة 2" onclick="openFullscreen(this.src)">
    <img src="3.jpg" alt="صورة 3" onclick="openFullscreen(this.src)">
    <img src="4.jpg" alt="صورة 4" onclick="openFullscreen(this.src)">
    <img src="5.jpg" alt="صورة 5" onclick="openFullscreen(this.src)">
    <img src="6.jpg" alt="صورة 6" onclick="openFullscreen(this.src)">
    <img src="7.jpg" alt="صورة 7" onclick="openFullscreen(this.src)">
    <img src="8.jpg" alt="صورة 8" onclick="openFullscreen(this.src)">
  </div>

  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <button onclick="closeFullscreen(); event.stopPropagation()">✕</button>
    <img id="fullscreenImage" src="" alt="صورة مكبرة" />
  </div>

  <script>
    const topBar = document.getElementById('topBar');
    const fullscreenViewer = document.getElementById('fullscreenViewer');
    const fullscreenImage = document.getElementById('fullscreenImage');
    let scale = 1;

    window.addEventListener('load', () => {
      topBar.classList.add('slide-in-left');
    });

    function openFullscreen(src) {
      fullscreenImage.src = src;
      fullscreenViewer.style.display = 'flex';
      document.body.classList.add('no-zoom');
      topBar.style.display = 'none';
      scale = 1;
      fullscreenImage.style.transform = 'scale(1)';
    }

    function closeFullscreen() {
      fullscreenViewer.style.display = 'none';
      document.body.classList.remove('no-zoom');
      topBar.style.display = 'flex';
      topBar.classList.remove('slide-in-left', 'slide-in-right');
      void topBar.offsetWidth;
      topBar.classList.add('slide-in-right');
    }

    fullscreenViewer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(1, scale), 5);
        fullscreenImage.style.transform = `scale(${scale})`;
      }
    }, { passive: false });
  </script>
</body>
</html>
