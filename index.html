<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منيو القهوة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding-top: 40px; /* المسافة من أعلى الصفحة */
    }

    button {
      background-color: #ac3c34;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    button:hover {
      opacity: 0.9;
    }

    .menu-image img {
      max-width: 90%;
      height: auto;
      border: 4px solid #ac3c34; /* الإطار على المنيو */
      border-radius: 8px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #ac3c34;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 10px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      object-fit: contain;
      border: 4px solid #ac3c34; /* الإطار على الصور */
      border-radius: 8px;
    }

    @media (max-width: 500px) {
      .gallery img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="document.getElementById('menu').scrollIntoView({behavior: 'smooth'})">
      عرض المنيو بالكامل
    </button>

    <div id="menu" class="menu-image">
      <img src="1.png" alt="منيو">
    </div>

    <h2>صور الحلا</h2>

    <div class="gallery">
      <img src="2.png" alt="صورة الحلا 1">
      <img src="3.png" alt="صورة الحلا 2">
      <img src="4.png" alt="صورة الحلا 3">
      <img src="5.png" alt="صورة الحلا 4">
      <img src="6.png" alt="صورة الحلا 5">
      <img src="7.png" alt="صورة الحلا 6">
    </div>
  </div>

</body>
</html>
