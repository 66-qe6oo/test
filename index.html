<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قهوة طوب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: calc(50% - 10px);
      height: auto;
      cursor: pointer;
      border: 4px solid white;
      border-radius: 0;
      box-sizing: border-box;
    }

    #fullscreenViewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 1);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #fullscreenViewer img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #fullscreenViewer button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #942424;
      color: black;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #942424;
      color: white;
      padding: 20px 30px;
      width: 270px;
      font-size: 18px;
      text-align: center;
      z-index: 10000;
      display: none;
      opacity: 0;
      animation: popupBounce 1s ease forwards;
    }

    #popup span {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    #popup button {
      margin-top: 10px;
      padding: 12px 40px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0;
    }

    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: white;
      color: black;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes popupBounce {
      0% {
        transform: translate(-50%, -70%) scale(0.7);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -45%) scale(1.1);
        opacity: 1;
      }
      70% {
        transform: translate(-50%, -52%) scale(0.95);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="popup">
    <div id="countdown">15</div>
    <span>حياكم الله في قهوة طوب</span>
    <span>لا تنسوا متابعتنا على حساباتنا في منصات التواصل الإجتماعي</span>
    <button onclick="document.getElementById('popup').style.display='none'">إغلاق</button>
  </div>

  <div class="gallery">
    <img src="1.jpg" alt="صورة 1" onclick="openFullscreen(this.src)">
    <img src="2.jpg" alt="صورة 2" onclick="openFullscreen(this.src)">
    <img src="3.jpg" alt="صورة 3" onclick="openFullscreen(this.src)">
    <img src="4.jpg" alt="صورة 4" onclick="openFullscreen(this.src)">
    <img src="5.jpg" alt="صورة 5" onclick="openFullscreen(this.src)">
    <img src="6.jpg" alt="صورة 6" onclick="openFullscreen(this.src)">
    <img src="7.jpg" alt="صورة 7" onclick="openFullscreen(this.src)">
    <img src="8.jpg" alt="صورة 8" onclick="openFullscreen(this.src)">
  </div>

  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <button onclick="closeFullscreen(); event.stopPropagation()">✕</button>
    <img id="fullscreenImage" src="" alt="صورة مكبرة" />
  </div>

  <script>
    function openFullscreen(src) {
      const viewer = document.getElementById('fullscreenViewer');
      const image = document.getElementById('fullscreenImage');
      image.src = src;
      viewer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeFullscreen() {
      document.getElementById('fullscreenViewer').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    window.onload = function () {
      const popup = document.getElementById('popup');
      const countdown = document.getElementById('countdown');
      let seconds = 15;
      popup.style.display = 'block';

      const timer = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds === 0) {
          clearInterval(timer);
          popup.style.display = 'none';
        }
      }, 1000);
    };
  </script>
</body>
</html>
