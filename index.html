<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قهوة طوب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    img {
      display: block;
      width: 100vw;
      height: auto;
    }

    /* نافذة منبثقة */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #942424; /* أحمر غامق */
      color: white;
      padding: 30px 40px;
      width: 300px;
      font-size: 20px;
      text-align: center;
      border-radius: 0; /* حواف حادة */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* زر الإغلاق */
    #popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    /* تأثير الظهور */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* اهتزاز كل فترة */
    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -48%) rotate(1deg); }
      50% { transform: translate(-50%, -50%) rotate(0deg); }
      75% { transform: translate(-50%, -52%) rotate(-1deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    /* تشغيل الاهتزاز */
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>

  <!-- النافذة المنبثقة -->
  <div id="popup">
    يمكنكم مشاهدة صور الحلا عند التمرير لأسفل الصفحة
    <br>
    <button onclick="document.getElementById('popup').style.display='none'">إغلاق</button>
  </div>

  <!-- الصور -->
  <img src="1.jpg" alt="صورة 1">
  <img src="2.jpg" alt="صورة 2">
  <img src="3.jpg" alt="صورة 3">
  <img src="4.jpg" alt="صورة 4">
  <img src="5.jpg" alt="صورة 5">
  <img src="6.jpg" alt="صورة 6">
  <img src="7.jpg" alt="صورة 7">
  <img src="8.jpg" alt="صورة 8">

  <!-- تشغيل النافذة مع التأثير -->
  <script>
    window.onload = function () {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

      // تكرار الاهتزاز كل 5 ثوانٍ
      setInterval(() => {
        popup.classList.add('shake');
        setTimeout(() => popup.classList.remove('shake'), 500);
      }, 5000);
    };
  </script>
</body>
</html>
