      align-items: center;
      justify-content: center;

    }

    #fullscreenViewer img {

    #fullscreenViewer button {

      right: 20px;

      color: black;
      border: none;
      font-size: 24px;

      border-radius: 0;

    .popup-hint {

      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeInOut 6s ease forwards;
      cursor: pointer;
    }

    .popup-hint span {

    }

    .popup-hint .emoji {

    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
