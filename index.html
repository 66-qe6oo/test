<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قهوة طوب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow-x: hidden;
      padding-top: 50px; /* مساحة للشريط المثبت */
    }

    /* ✅ الشريط العلوي */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #942424;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 10000;
      transform: translateX(100%); /* البداية خارج الشاشة */
    }

    .top-bar img {
      height: 32px;
      width: auto;
    }

    /* ✅ حركة دخول من اليمين إلى اليسار */
    .slide-in {
      animation: slideInFromRight 0.6s ease-out forwards;
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: calc(50% - 10px);
      height: auto;
      cursor: pointer;
      border: 4px solid white;
      box-sizing: border-box;
    }

    #fullscreenViewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 1);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #fullscreenViewer img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #fullscreenViewer button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #942424;
      color: black;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ✅ شريط علوي يظهر فقط عند التحميل وعودة من الصورة -->
  <div class="top-bar" id="topBar">
    <img src="tap.png" alt="اضغط">
    <span>انقر على الصورة لعرضها</span>
  </div>

  <div class="gallery">
    <img src="1.jpg" alt="صورة 1" onclick="openFullscreen(this.src)">
    <img src="2.jpg" alt="صورة 2" onclick="openFullscreen(this.src)">
    <img src="3.jpg" alt="صورة 3" onclick="openFullscreen(this.src)">
    <img src="4.jpg" alt="صورة 4" onclick="openFullscreen(this.src)">
    <img src="5.jpg" alt="صورة 5" onclick="openFullscreen(this.src)">
    <img src="6.jpg" alt="صورة 6" onclick="openFullscreen(this.src)">
    <img src="7.jpg" alt="صورة 7" onclick="openFullscreen(this.src)">
    <img src="8.jpg" alt="صورة 8" onclick="openFullscreen(this.src)">
  </div>

  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <button onclick="closeFullscreen(); event.stopPropagation()">✕</button>
    <img id="fullscreenImage" src="" alt="صورة مكبرة" />
  </div>

  <script>
    const topBar = document.getElementById('topBar');

    // ✅ عند تحميل الصفحة، قم بتشغيل الحركة
    window.addEventListener('load', () => {
      topBar.classList.add('slide-in');
    });

    function openFullscreen(src) {
      const viewer = document.getElementById('fullscreenViewer');
      const image = document.getElementById('fullscreenImage');

      image.src = src;
      viewer.style.display = 'flex';
      document.body.style.overflow = 'hidden';

      // 🚫 إخفاء الشريط بدون حركة
      topBar.style.display = 'none';
    }

    function closeFullscreen() {
      const viewer = document.getElementById('fullscreenViewer');
      viewer.style.display = 'none';
      document.body.style.overflow = 'auto';

      // ✅ إظهار الشريط مجددًا مع حركة من اليمين إلى اليسار
      topBar.style.display = 'flex';
      topBar.classList.remove('slide-in'); // إعادة تشغيل الأنميشن
      void topBar.offsetWidth; // إعادة تدفق DOM
      topBar.classList.add('slide-in');
    }
  </script>
</body>
</html>
