<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>معرض المنيو</title>
  <style>
    :root{
      --accent: #ac3c34;
      --bg-dark: #121212;
      --gap: 14px;
      --radius: 12px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Arabic", sans-serif;
      background:linear-gradient(180deg,#0b0b0b 0%, #0f0f0f 100%);
      color:#fff;
    }
    body{
      display:flex;
      justify-content:center;
      padding:40px 20px; /* مسافة علوية */
    }
    .container{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:var(--gap);
      text-align:center;
    }
    @media (max-width:760px){
      .container{grid-template-columns:1fr;}
    }
    .card{
      background:var(--bg-dark);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .card h2{
      margin:0 0 12px 0;
      font-size:20px;
      color:var(--accent);
    }
    /* الخانة الأولى */
    .menu-box{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      cursor:pointer
    }
    .menu-thumb{
      width:100%;
      max-width:420px;
      height:220px;
      border-radius:10px;
      overflow:hidden;
      border:3px solid rgba(172,60,52,0.12);
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .menu-thumb img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .menu-btn{
      background:transparent;
      border:2px solid var(--accent);
      padding:8px 14px;
      border-radius:999px;
      color:var(--accent);
      font-weight:600
    }
    /* صور الحلا */
    .gallery-wrapper{
      border:2px solid var(--accent);
      border-radius:var(--radius);
      padding:10px;
      background:rgba(0,0,0,0.4);
    }
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }
    @media (max-width:480px){
      .gallery-grid{grid-template-columns:repeat(2,1fr);}
    }
    .thumb{
      border-radius:8px;
      overflow:hidden;
      min-height:90px;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid rgba(255,255,255,0.1);
      background:#000;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      transition:transform .25s ease;
    }
    .thumb:hover img{
      transform:scale(1.05);
    }
    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.8);
      z-index:1200;
      padding:20px
    }
    .lightbox.open{display:flex}
    .lightbox-inner{
      max-width:960px;
      width:100%;
      max-height:90vh;
      display:flex;
      flex-direction:column;
      gap:12px
    }
    .lightbox img{
      width:100%;
      height:auto;
      max-height:82vh;
      object-fit:contain;
      border-radius:12px
    }
    .close{
      align-self:flex-end;
      background:var(--accent);
      border:none;
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer
    }
    .footer-note{
      margin-top:auto;
      font-size:13px;
      opacity:.7;
      color:#ddd
    }
  </style>
</head>
<body>
  <div class="container" dir="rtl">
    <!-- المنيو -->
    <section class="card">
      <h2>المنيو</h2>
      <div class="menu-box" id="menuBox">
        <div class="menu-thumb">
          <img src="1.png" alt="منيو 1" id="menuMainImg">
        </div>
        <button class="menu-btn" id="openMenu">عرض المنيو الكامل</button>
      </div>
      <p class="footer-note">اضغط على الزر أو الصورة لعرضها بالحجم الكامل</p>
    </section>

    <!-- صور الحلا -->
    <section class="card">
      <h2>صور الحلا</h2>
      <div class="gallery-wrapper">
        <div class="gallery-grid" id="gallery">
          <div class="thumb"><img src="2.png" alt="صورة 2" data-full="2.png"></div>
          <div class="thumb"><img src="3.png" alt="صورة 3" data-full="3.png"></div>
          <div class="thumb"><img src="4.png" alt="صورة 4" data-full="4.png"></div>
          <div class="thumb"><img src="5.png" alt="صورة 5" data-full="5.png"></div>
          <div class="thumb"><img src="6.png" alt="صورة 6" data-full="6.png"></div>
          <div class="thumb"><img src="7.png" alt="صورة 7" data-full="7.png"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <button class="close" id="closeBtn">إغلاق</button>
      <img src="" alt="" id="lightboxImg">
    </div>
  </div>

  <script>
    const openMenu = document.getElementById('openMenu');
    const menuBox = document.getElementById('menuBox');
    const menuMainImg = document.getElementById('menuMainImg');
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    function openLightbox(src, alt){
      lightboxImg.src = src;
      lightboxImg.alt = alt || '';
      lightbox.classList.add('open');
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
      setTimeout(()=>lightboxImg.src = '',250);
    }

    openMenu.addEventListener('click', ()=> openLightbox(menuMainImg.src, menuMainImg.alt));
    menuMainImg.addEventListener('click', ()=> openLightbox(menuMainImg.src, menuMainImg.alt));
    gallery.addEventListener('click', (e)=>{
      const img = e.target.closest('img');
      if(!img) return;
      openLightbox(img.dataset.full || img.src, img.alt);
    });

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeLightbox(); });
  </script>
</body>
</html>
