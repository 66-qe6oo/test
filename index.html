<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قهوة طوب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    img {
      display: block;
      width: 100vw;
      height: auto;
    }

    /* النافذة المنبثقة */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #942424;
      color: white;
      padding: 20px 30px;
      width: 260px;
      font-size: 18px;
      text-align: center;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
      opacity: 0;
      animation: popupIn 1s forwards;
    }

    #popup span {
      display: block;
      text-shadow: 1px 1px 4px white;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    /* زر الإغلاق */
    #popup button {
      margin-top: 10px;
      padding: 12px 40px; /* أكبر */
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    /* تأثير الظهور */
    @keyframes popupIn {
      0% {
        transform: translate(-50%, -60%) scale(0.9);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -52%) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- النافذة المنبثقة -->
  <div id="popup">
    <span>يمكنكم مشاهدة صور الحلا</span>
    <span>عند التمرير لأسفل الصفحة</span>
    <button onclick="document.getElementById('popup').style.display='none'">إغلاق</button>
  </div>

  <!-- الصور -->
  <img src="1.jpg" alt="صورة 1">
  <img src="2.jpg" alt="صورة 2">
  <img src="3.jpg" alt="صورة 3">
  <img src="4.jpg" alt="صورة 4">
  <img src="5.jpg" alt="صورة 5">
  <img src="6.jpg" alt="صورة 6">
  <img src="7.jpg" alt="صورة 7">
  <img src="8.jpg" alt="صورة 8">

  <!-- تشغيل النافذة فقط بدون اهتزاز -->
  <script>
    window.onload = function () {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
    };
  </script>
</body>
</html>
